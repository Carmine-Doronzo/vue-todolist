<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>TO DO LIST</h1>
        </header>
        <main>
            <div class="container">
                <div class="inputDo">
                    <input @keydown.enter="addDo()" type="text" placeholder="aggiungi una cosa da fare" v-model.trim="inputDo">
                    <input type="button" value="Aggiungi" @click="addDo">
                </div>
                <ul class="todo-list">
                    <li class="todo-item" v-for="item,i in todos" >
                        <span @click="iDo(item)" :class="todos[i].done === true ? 'text-decoration' : '' ">{{item.text}}</span> 
                        <span @click="remove(item,i)">&Cross;</span>
                    </li>
                </ul>
            </div>
        </main>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
